<form [formGroup]="citiesForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Add Country</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input
        matInput
        placeholder="ID"
        formControlName="id"
        style="display: none"
      />
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name" />
            @if (citiesForm.controls['name'].hasError('required')) {
            <mat-error>A name is <strong>required</strong></mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              type="number"
              min="0"
              step="1"
              placeholder="Population"
              formControlName="population"
            />

            @if (citiesForm.controls['population'].hasError('min')) {
            <mat-error>Minimum value is <strong>0</strong></mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              type="number"
              placeholder="Latitude"
              formControlName="latitude"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              type="number"
              placeholder="Longitude"
              formControlName="longitude"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Country</mat-label>
            <mat-select formControlName="countryId">
              @for (country of data.countries; track country.id) {
              <mat-option [value]="country.id">
                {{ country.name }}
              </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button matButton="elevated" (click)="onCancel()">Cancel</button>
      <button matButton="filled" color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
