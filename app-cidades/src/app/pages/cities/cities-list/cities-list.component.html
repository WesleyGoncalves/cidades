<div class="bar">
  <h1 class="mat-h1">Cities</h1>

  <div class="actions">
    <button matButton="filled" (click)="openDialog()">
      <mat-icon fontIcon="add"></mat-icon>
      Add
    </button>
  </div>
</div>

<div class="container">
  @if (citiesService.cities$().length === 0) {
  <p>No cities available.</p>
  } @for (city of citiesService.cities$(); track $index) {
  <mat-card appearance="outlined">
    <!-- <img
        mat-card-image
        src="https://material.angular.dev/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      /> -->
    <mat-card-header>
      <mat-card-title> {{ city.name }} </mat-card-title>
      <mat-card-subtitle>
        {{ countriesService.getOne(city.countryId)?.name }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="info" matTooltip="Population">
        <mat-icon fontIcon="groups"></mat-icon>
        {{ city.population | number }} inhabitants
      </div>
      <div class="info" matTooltip="Latitude">
        <mat-icon fontIcon="height"></mat-icon>
        {{ city.latitude }}
      </div>
      <div class="info" matTooltip="Longitude">
        <mat-icon fontIcon="arrow_range"></mat-icon>
        {{ city.longitude }}
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button (click)="openDialog(city)">
        <mat-icon fontIcon="edit"></mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon
          fontIcon="delete"
          (click)="citiesService.delete(city.id)"
        ></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  }
</div>
