<form [formGroup]="continentsForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Add Continent</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input
        matInput
        placeholder="ID"
        formControlName="id"
        style="display: none"
      />
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name" />
            @if (continentsForm.controls['name'].hasError('required')) {
            <mat-error>A name is <strong>required</strong></mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea
              matInput
              placeholder="Description"
              formControlName="description"
            ></textarea>
            @if (continentsForm.controls['description'].hasError('required')) {
            <mat-error>Address is <strong>required</strong></mat-error>
            }
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button matButton="elevated" (click)="onCancel()">Cancel</button>
      <button matButton="filled" color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
